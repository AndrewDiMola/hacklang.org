<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />
  <meta property="og:site_name" content="{{ site.title }}"/>
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:image" content="{{ '/static/og_image.png' | absolute_url }}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

  <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}" media="screen">
  <link rel="icon" href="{{ '/static/favicon.png' | relative_url }}" type="image/x-icon">
  {% if site.searchconfig %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/docsearch.js/1/docsearch.min.css" />
  {% endif %}

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}" />

  <link rel="stylesheet" href="./css/hack-tutorial.css" type="text/css" media="screen" />
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic|Roboto:700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/font-hack/2.015/css/hack-extended.min.css"
    />

  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic|Roboto:700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/font-hack/2.015/css/hack-extended.min.css"
    />

  <link rel='stylesheet' id='open-sans-css'  href='https://fonts.googleapis.com/css?family=Open+Sans%3A300italic%2C400italic%2C600italic%2C300%2C400%2C600&#038;subset=latin%2Clatin-ext&#038;ver=4.5.3' type='text/css' media='all' />
  <link rel='stylesheet' id='codemirror/lib/codemirror.css-css'  href='./js/hack_tutorial/codemirror/lib/codemirror.css?ver=3.20' type='text/css' media='' />
  <link rel='stylesheet' id='codemirror/addon/lint/lint.css-css' href='./js/hack_tutorial/codemirror/addon/lint/lint.css?ver=3.20' type='text/css' media='' />
  <link rel='stylesheet' id='codemirror/addon/hint/show-hint.css-css'  href='./js/hack_tutorial/codemirror/addon/hint/show-hint.css?ver=3.20' type='text/css' media='' />
  <script type='text/javascript' src='./js/hack_tutorial/codemirror/lib/codemirror.js?ver=3.20'></script>
  <script type='text/javascript' src='./js/hack_tutorial/codemirror/mode/clike/clike.js?ver=3.20'></script>
  <script type='text/javascript' src='./js/hack_tutorial/codemirror/mode/php/php.js?ver=3.20'></script>
  <script type='text/javascript' src='./js/hack_tutorial/codemirror/addon/lint/lint.js?ver=3.20'></script>
  <script type='text/javascript' src='./js/hack_tutorial/codemirror/addon/hint/show-hint.js?ver=3.20'></script>
  <script type='text/javascript' src='./js/hack_tutorial/hack_demo.js?ver=0.22'></script>
</head>
